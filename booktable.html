<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restraunt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="booktablestyle.css">
</head>

<body>
    <div class="parent">
        <div class="header">
            <div id="menuButton">
                <input type="checkbox" id="sidebarToggle" />
                <label for="sidebarToggle" id="menuOpen">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        height="36px"
                        viewBox="0 -960 960 960"
                        width="36px"
                        fill="rgba(255, 180, 3)"
                        >
                        <path
                        d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
                        />
                    </svg>
                </label>
                <label for="sidebarToggle" class="overlay-label">
                </label>
                <div class="sideBar">
                    <div class="menuClose">
                        <label for="sidebarToggle" id="menuClose">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                height="36px"
                                viewBox="0 -960 960 960"
                                width="36px"
                                fill="rgba(255, 180, 3)"
                                >
                                <path
                                d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
                                />
                            </svg>
                        </label>
                    </div>
                    <div class="sideBar-links">
                        <a href="index.html" 
                            style="color: rgba(255, 180, 3);">
                            Home
                        </a>
                        <a href="about.html">About</a>
                        <a href="menu.html">Menu</a>
                        <a href="gallery.html">Gallery</a>
                        <a href="contact.html">Contact</a>
                    </div>
                </div>
            </div>
            <div class="logo">
                <div class="logoImg">
                    <img src="img/logo.png" alt="No Image">
                </div>
                <div class="logoTxt">
                    <a href="index.html">
                        <h2>Restraunt</h2>
                    </a>
                </div>
            </div>
            <div class="nav-links">
                <a href="index.html" style="color: rgba(255, 180, 3);">Home</a>
                <a href="about.html">About</a>
                <a href="menu.html">Menu</a>
                <a href="gallery.html">Gallery</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
        <div class="main"> 
            <div class="formcontainer">
                <div class="formimg">
                    <img src="img/reserve.jpg" alt="">
                </div>
                <form action="#" method="post" class="formbox">
                    <input type="text" id="name" name="name" placeholder="Enter Full Name">
                    <input type="text" id="phn" name="phn" placeholder="Phone Number">
                    <input type="text" list="number" id="pople" name="peoples" placeholder="Number of peoples">
                    <datalist id="number">
                        <option value="2 to 3 Peoples">
                        <option value="2 to 4 Peoples">
                        <option value="5 to 8 Peoples">
                        <option value="8 to 12 Peoples">
                    </datalist>
                    <input type="text" id="msg" name="message" placeholder="Message">
                    <button class="book-btn" type="submit">Submit</button>
               </form>
            </div>
        </div>
        <div class="footer">
            <div class="footlogo">
                <div class="logoImg">
                    <img src="img/whitelogo.png" alt="No Image">
                </div>
                <div class="logoTxt">
                    <h4>Restraunt</h4>
                </div>
            </div>
            <div class="footcontent">
                <p>Kolkata | Authentic Indian Dining</p>

            </div>            
        </div>
    </div>

</body>
</html>
